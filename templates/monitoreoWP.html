<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Ambiental</title>
    <link rel="icon" href='../static/images/logo/logoNF.png' type="image/png">
    <link rel="stylesheet" href="../static/css/monitoreoEstilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="barheader">
        <img class="logo" src="../static/images/logo/logoNF.png" alt="Logo">

        <div class="navbar">
            <div class="navbarC">
                <button onclick="window.location.href='../monitoreoElectrico'">
                    <img src="../static/images/icons/graphB.png" alt="Graph" class="icon">Monitoreo Eléctrico
                </button>
                <button onclick="window.location.href='../historicos'">
                    <img src="../static/images/icons/lupaB.png" alt="Lupa" class="icon">Históricos
                </button>
            </div>
        </div>

        <a href="../">
            <h1>EcoMed<span class="letra-i">i</span>x</h1>
        </a>
    </header>

<h2>Variables Ambientales</h2>

<div class = "container">

    <div class="infoGrid-container-2">
        <div class="boxes box1">
            <div>Temperatura exterior</div> 
            <div class="value"></div> 
        </div>
        <div class="boxes box2">
            <div>Temperatura en nevera</div>
            <div class="value"></div>
        </div>
        <div class="boxes box3">
            <div>Humedad exterior</div>
            <div class="value"></div>
        </div>
        <div class="boxes box4">
            <div>Humedad en nevera</div>
            <div class="value"></div>
        </div>
        <div class="boxes box5">
            <div>Luminosidad</div>
            <div class="value"></div>
        </div>
        <div class="boxes box6">
            <div>Velocidad del viento</div>
            <div class="value"></div>
        </div>
    </div>

    <div class="grid-container">
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lumChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="windChart"></canvas>
        </div>
    </div>
</div>
 
    <script src="../static/js/monitoreoScript.js"></script>

</body>
</html>
